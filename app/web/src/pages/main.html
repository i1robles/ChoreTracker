<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page Info -->
    <title>ChoreTracker - Main</title>
    <meta name="author" content="Ivan Robles">
    <meta name="description" content="Chore Tracker Main Page">

    <link rel="stylesheet" type="text/css" href="css/agile.css">

    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="images/ChoreTrackerFav.png">

    <!-- Scripts added at end of body -->
  </head>

  <body>

    <!-- Header of Page -->
    <div class='hero'>
      <div class="left-hero">
        <a href="/main">
          <img class="chore-logo" src="images/ChoreTracker_LogoColor.png" alt="ChoreTracker Logo" title="Home"
            href="/main">
        </a>
        <a href="/main">
          <img class="chore-words" src="images/ChoreTracker_WColor.png" alt="ChoreTracker" title="Home"
            href="/main">
        </a>
      </div>
      <div class="right-hero"></div>
    </div>
    <hr class="hero-line">
    <!-- End of Header -->

     
    <div class="pages-bar">
      <div class="pages">
        <div class='tab_card bordered margin-none' id="cal-view-btn" title="Calendar View"> 
          Calendar
        </div>
        <div class='tab_card bordered margin-none clicked-btn' id="child-view-btn" title="Child View"> 
          Children
        </div>
        <div class='tab_card bordered margin-none' id="sensor-view-btn" title="Sensor View"> 
          Sensors
        </div>
      </div>
      <div class="main-buttons">
        <button id="add-chore-btn" title="Add Chore" class="btn">
          <i class="fas fa-plus-square fa-x"></i>
        </button>
        <button id="add-child-btn" title="Add Child" class="btn">
          <i class="fas fa-user-plus fa-x"></i>
        </button>
        <button id="menu-btn" title="Settings" class="btn">
          <i class="fas fa-cogs fa-x"></i>
        </button>
      </div>
    </div>

    <!-- Contains the pop up add chore box -->
    <menu-list></menu-list>

    <!-- Contains the pop up add chore box -->
    <chore-box></chore-box>

    <!-- Contains the pop up add child box -->
    <child-box></child-box>

    <section class='padding-responsive full_height'> 
      <table id ="cal_view_table" class="chores_table hidden"></table>

      <table id ="child_view_table" class="chores_table"></table>

      <table id ="sensor_view_table" class="chores_table hidden"></table>
    </section>


    <!-- Bar to Scroll Back to Top of Current Page -->
    <hr class="hero-line">
    <div class="bottom-row">
      <a href="#" class="btn no_underline">
        <i class="fas fa-arrow-up fa-x" title="Back to Top"></i>
      </a>
    </div>

      


    <!-- Contains the footer : Copyright for app name -->
  <footer>
    <p class="copy-right">Â© ChoreTracker 2022</p>
  </footer>

  <!-- Import icons for buttons -->
  <script src="https://kit.fontawesome.com/06c5daf794.js" crossorigin="anonymous"></script>

  <!-- Import JS source files -->
  <script type="module" src="js/main.js"></script>

  <!-- No Script for when JS is not supported or disabled -->
  <noscript>
    <div>
      <p>Sorry, either your browser does not support JavaScript, or it has been disabled...</p>
    </div>
  </noscript>

  </body>
</html>
