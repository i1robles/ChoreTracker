<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page Info -->
    <title>ChoreTracker App</title>
    <meta name="author" content="Ivan Robles">
    <meta name="description" content="Chore Tracker Signed Out Page">

    <link rel="stylesheet" type="text/css" href="css/agile.css">

    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="images/ChoreTrackerFav.png">

    <!-- Scripts added at end of body -->
  </head>

  <body>

    <!-- Header of Page -->
    <div class='hero'>
      <div class="left-hero">
        <a href="/">
          <img class="chore-logo" src="images/ChoreTracker_LogoColor.png" alt="ChoreTracker Logo"
            href="/">
        </a>
        <a href="/">
          <img class="chore-words" src="images/ChoreTracker_WColor.png" alt="ChoreTracker"
            href="/">
        </a>
      </div>
      <div class="right-hero empty-space"></div>
    </div>
    <hr class="hero-line">
    <!-- End of Header -->

    <div class="pages-bar hidden">
      <div class="pages">
        <div class='tab_card bordered margin-none clicked-btn' id="cal-view-btn"> 
          Calendar
        </div>
        <div class='tab_card bordered margin-none' id="child-view-btn"> 
          Children
        </div>
        <div class='tab_card bordered margin-none' id="sensor-view-btn"> 
          Sensors
        </div>
      </div>
      <div class="main-buttons">
        <button id="add-chore-btn" title="Add Chore" class="btn">
          <i class="fas fa-plus-square fa-x"></i>
        </button>
        <button id="add-child-btn" title="Add Child" class="btn">
          <i class="fas fa-user-plus fa-x"></i>
        </button>
        <button id="menu-btn" title="Settings" class="btn">
          <i class="fas fa-cogs fa-x"></i>
        </button>
      </div>
    </div>

    <section class="padding-responsive full_height">
      <section class='responsive_grid' id="responsive_grid_index">
        <div class='centered_card_two margin-none'> 
          <div class='centered_card stack margin-none centered'>
            Already a member? 
          </div>
          <div class='centered_card stack margin-none centered'>
            Sign in below! 
          </div>
          <div class="centered">
            <!--Change this link when users are implemented-->
            <a href="login">
              <input type="submit" value="Sign In" class="custom-btn-accent" title="Sign In To Your Account">
            </a>
          </div>
        </div>


        <div class='centered_card_two margin-none'> 
          <div class='centered_card stack margin-none centered'>
            New to ChoreTracker? 
          </div>
          <div class='centered_card stack margin-none centered'>
            Join Us Now!
          </div>
          <div class="centered">
            <!--Change this link when users are implemented-->
            <a href="signUp">
              <input type="submit" value="Create Account" class="custom-btn-accent" title="Create Your New Account">
            </a>
          </div>
        </div>
      </section>

      <section class='responsive_grid'>
        <div class='centered_card margin-none centered'>
          What is ChoreTracker? 
          <a href="http://164.92.110.29/" target="_blank">Learn More.</a>
        </div>
      </section>
    </section>     


    <!-- Contains the footer : Copyright for app name -->
  <footer>
    <p class="copy-right">Â© ChoreTracker 2022</p>
  </footer>

  <!-- Import icons for buttons -->
  <script src="https://kit.fontawesome.com/06c5daf794.js" crossorigin="anonymous"></script>

  <!-- Import JS source files -->
  <!-- <script type="module" src="js/main.js"></script> -->

  <!-- No Script for when JS is not supported or disabled -->
  <noscript>
    <div>
      <p>Sorry, either your browser does not support JavaScript, or it has been disabled...</p>
    </div>
  </noscript>

  </body>
</html>
